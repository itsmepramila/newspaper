{% extends "blog/base.html" %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="post">
        <div class="date">{{ post.published_at }}</div>
        <h1>
          <a href="#">{{ post.title }}</a>
        </h1>
        <div class="mt-2 my-2">
          <a href="{% url 'blog:post-update' post.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'blog:post-delete' post.pk %}" class="btn btn-danger">Delete</a>
        </div>
        <div class="date author">@{{ post.author.username }}</div>
        <p>{{ post.content|safe }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
