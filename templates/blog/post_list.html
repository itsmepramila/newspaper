{% extends "blog/base.html" %}

{% block content %}
  <div class="row">
    <div class="col">
      {% for post in posts %}
        <div class="post">
          <div class="date">{{ post.published_at }}</div>
          <h1>
            <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
          </h1>
          <div class="date author">@{{ post.author.username }}</div>
          <p>
            {{ post.content|truncatechars:200 }} <a href="{% url 'blog:post-detail' post.pk %}">View more</a>
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
